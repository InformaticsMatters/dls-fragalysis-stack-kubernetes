---
name: yamllint and doc build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f build-requirements.txt ]; then pip install -r build-requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements.yaml ]; then ansible-galaxy install -r requirements.yaml; fi
        if [ -f collection-requirements.yaml ]; then ansible-galaxy collection install -r collection-requirements.yaml; fi
    - name: Lint with yamllint
      run: |
        yamllint .
        find . -type f -name '*.yaml.j2' -exec yamllint {} \;
    - name: Build docs
      run: |
        sphinx-build -Eab html docs/source docs/build/html
